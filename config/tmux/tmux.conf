# --- general ---
# changing prefix
unbind-key C-b
set-option -g prefix C-Space
bind-key C-Space send-prefix

bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip'

# enable mouse
set -g mouse on

# Allows for faster key repetition
set -s escape-time 0

# setting term
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# allows native scrolling
set-window-option -g mode-keys vi
set-window-option -g aggressive-resize

# activity monitoring
set -g monitor-activity on
set -g visual-activity on

# don't automatically rename
set-option -g allow-rename off

# --- bindings ---
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded..."
bind \\ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind q kill-pan
bind k kill-window
bind n next-window
bind b previous-window
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind Down resize-pane -D 5
bind Up resize-pane -U 5
bind Left resize-pane -L 5
bind Right resize-pane -R 5

set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.config/tmux/plugins'

# --- visual ---

# don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# clock mode
setw -g clock-mode-colour green

# copy mode
setw -g mode-style 'fg=black bg=green bold'

# panes
set -g pane-border-style 'fg=green'
set -g pane-active-border-style 'fg=green'

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'fg=green'

set -g status-left ''
set -g status-left-length 10

set -g status-right-style 'fg=black bg=green'
set -g status-right ' #{?client_prefix,#[fg=black]Û∞ûç #[default],} %Y-%m-%d %H:%M '
set -g status-right-length 50

setw -g window-status-current-style 'fg=black bg=green'
setw -g window-status-current-format ' #I #W #F '

setw -g window-status-style 'fg=green bg=black'
setw -g window-status-format ' #I #[fg=white]#W #[fg=green]#F '

setw -g window-status-bell-style 'fg=green bg=green bold'

# messages
set -g message-style 'fg=black bg=green bold'
